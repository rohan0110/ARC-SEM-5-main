<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
        <img src="logo.png" alt="Your Website Logo">
    </div>
    <ul class="nav-links">
        <li><a href="home.html">Home</a></li>
        <li><a href="#">Software Categories</a></li>
        <li><a href="#">User Reviews</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <div>
    <h1>Contact Us</h1>
  </div>
  <section class="contact-container">
    <div class="left-column">
      <div><p><strong>Company Name</strong></p></div>
      <div><p>Email: company@example.com</p></div>
      <div><p>Location: City, State</p></div>
      <div><p>Phone: (123) 456-7890</p></div>
        <div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12345.6789!2d-74.0059723!3d40.7127753!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDDCsDU4JzUwLjkiTiA3NMKwMjUnMjIuMSJX!5e0!3m2!1sen!2sus!4v1605555555555!5m2!1sen!2sus" width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>  
      </div>
    <div class="right-column">
        <form id="contact-form" action="#" method="post">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit" id="submit-btn">Submit</button>
        </div>
        </form>
    </div>
  </section>
  <script src="contact_form.js"></script>
</body>
</html>
