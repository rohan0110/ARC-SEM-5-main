<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G2-like Header with Centered Search Bar</title>
    <link rel="stylesheet" href="home.css"/>
    <style>
        /* Styles for the button */
        .button {
            position: fixed;
            bottom: 200px; /* Adjust the vertical position */
            left: 180px; /* Adjust the horizontal position */
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 20px 200px;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #d3d7db; /* Change background color on hover */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Reviews</a></li>
        </ul>
    </nav>
    <!-- Button positioned up and to the left side -->
    <button class="button">Explore</button>
</body>
</html>
